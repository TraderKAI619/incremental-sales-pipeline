name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install deps
        run: |
          python -V
          pip install -r requirements.txt
          pip install -q pytest pytest-cov
      - name: Run pipeline (ingest→silver→gold→validate)
        run: make everything
      - name: Run tests
        run: pytest -q tests/
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gold
          path: |
            data/gold/*.csv
            reports/*.md
